<!DOCTYPE html>
<html>
<head>
	
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

<body>
<div class="outerbox" id="outer">
<div class="innerbox firstScreen">
<div class="flipcard">
    <div class="face front">Lets Start the ride <img src="http://www.animatedimages.org/data/media/111/animated-arrow-image-0039.gif" border="0" alt="animated-arrow-image-0039" /></div>

 <div class="container">
 <ul class="list">

  </li>
  <li class="list__item">

   <label for="b-opt" class="label">Manhattan</label>
  </li>
  <li class="list__item">
   <input type="radio" class="radio-btn" name="choise" id="c-opt" />
   <label for="c-opt" class="label">Bronx</label>
  </li>
  <li class="list__item">
   <input type="radio" class="radio-btn" name="choise" id="d-opt" />
   <label for="d-opt" class="label">Staten Island</label>
  </li>
  <li class="list__item">
   <input type="radio" class="radio-btn" name="choise" id="d-opt" />
   <label for="d-opt" class="label">Queens</label>
  </li>
 </ul>
</div>

	<p class="Question">What is your pickup Location?</p>
</div>
</div>
</div>
</div>

	<svg id="graph1" class="graph">
	</svg>
</div>

	<h2>Oh Shit&#x21; Is it a Weekend or a WeekDay?</h2>
	<svg id="graph2" class="graph">
	</svg>
</div>
<div class="innerbox">
	<h2>How do yellow cabs distribute spatially?</h2>
	<svg id="graph3" class="graph">
	</svg>
</div>
<div class="innerbox">
	<h2>I wonder if I'll reach before the movie starts?</h2>

	</svg>

</div>
